<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-sm">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>
        @if (errorMessage) {
            <div class="error-message text-red-500 text-xs italic mb-4">
                {{ errorMessage }}
            </div>
        }
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email:</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email"
                    name="email"
                    type="email"
                    formControlName="email"
                    required />
                @if (loginForm.get("email")?.errors && loginForm.get("email")?.touched) {
                    <app-form-error [ctrl]="loginForm.get('email')"></app-form-error>
                }
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password:</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="password"
                    name="password"
                    type="password"
                    formControlName="password"
                    required />
                @if (loginForm.get("password")?.errors && loginForm.get("password")?.touched) {
                    <app-form-error [ctrl]="loginForm.get('password')"></app-form-error>
                }
            </div>
            <div class="flex items-center justify-between">
                <button
                    [disabled]="loginForm.invalid"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:opacity-60 focus:outline-none focus:shadow-outline cursor-pointer disabled:cursor-not-allowed"
                    type="submit">
                    Login
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" routerLink="/register"> Register </a>
            </div>
        </form>
    </div>
</div>
